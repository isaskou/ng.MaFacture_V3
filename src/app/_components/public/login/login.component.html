<div class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bonjour ! </h1>
                                    </div>


                                        <form class="user" [formGroup]="loginForm" (ngSubmit)="login()" >
                                            <div class="form-group" for="email">
                                                <input type="email" class="form-control form-control-user"
                                                    id="email" formControlName="email"
                                                    placeholder="Adresse Mail">
                                            </div>
                                            <div class="form-group" for="password">
                                                <input type="password" class="form-control form-control-user"
                                                    id="password" formControlName="pwd" placeholder="Mot de passe">
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Se souvenir de
                                                        moi</label>
                                                </div>
                                            </div>
                                            <input class="btn btn-primary btn-user btn-block" type="submit"
                                                value="Login">
                                                <div *ngIf="errorMsg !==''">{{errorMsg}}</div>
                                            <!-- <hr> -->
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="#">Mot de passe oubli√© ?</a>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
